<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const obj1 = {
            a: 1000,
            b: 2000,
            c: 3000
        }

        document.write(obj1.a, "<br>");
        document.write(obj1.b, "<br>");
        document.write(obj1.c, "<br>");

        document.write("<br>");
        document.write(obj1.a+obj1.b+obj1.c,"<br>")
        document.write(obj1.b+obj1.c,"<br>")
        document.write(obj1.a+obj1.c,"<br>")
        document.write(obj1.a/obj1.a,"<br>");
        document.write(obj1.b/obj1.a,"<br>");
        document.write(obj1.c/obj1.a,"<br>");
        document.write(Object.keys(obj1),"<br>");

        document.write("<br>")

        const obj2 = [
            {a: 1000},
            {a: 2000},
            {a: 3000},
        ];

        document.write(obj2[0].a,"<br>");
        document.write(obj2[1].a,"<br>");
        document.write(obj2[2].a,"<br>");
        document.write(obj2[0].a+obj2[1].a+obj2[2].a,"<br>");
        document.write(obj2[1].a+obj2[2].a,"<br>");
        document.write(obj2[0].a+obj2[2].a,"<br>");
        document.write(obj2[0].a/obj2[0].a,"<br>");
        document.write(obj2[1].a/obj2[0].a,"<br>");
        document.write(obj2[2].a/obj2[0].a,"<br>");
        document.write(Object.keys(obj2),"<br>");

        document.write("<br>");


        const obj3 = [1000,2000,3000,"a","b","c"];

        document.write(obj3[0],"<br>");
        document.write(obj3[1],"<br>");
        document.write(obj3[2],"<br>");
        document.write(obj3[3],"<br>");
        document.write(obj3[4],"<br>");
        document.write(obj3[5],"<br>");
    </script>
</body>

</html>
