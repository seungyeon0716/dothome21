<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //변수 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        {
            document.write("*** 데이터 출력(변수) ***<br>");

            let x = 100;
            let y = 200;
            let z = 300;

            document.write(x,"<br>");
            document.write(y,"<br>");
            document.write(z ,"<br><br>");
        }

        //배열 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        {
            document.write("*** 데이터 출력(배열) ***<br>");

            const arr = new Array();
            arr[0] = 100;
            arr[1] = 200;
            arr[2] = 300;

            document.write(arr[0],"<br>");
            document.write(arr[1],"<br>");
            document.write(arr[2] ,"<br><br>");
        }

        //객체 : 데이터 저장소
        //100, 200, 300 변수에 저장을 출력을 해보세요!!!
        {
            document.write("*** 데이터 출력(객체) ***<br>");

            const obj = new Object();
            obj[0] = 100;
            obj[1] = 200;
            obj[2] = 300;

            document.write(obj[0],"<br>");
            document.write(obj[1],"<br>");
            document.write(obj[2] ,"<br><br>");
        }

        //반복문 
        //for문을 이용해서 1-50까지 출력!!!
        {
            document.write("*** 반복문(for문) ***<br>");

            for(let i=1; i<=50; i++){
                document.write(i+ ". 반복문이 실행되었습니다. <br>");
            }
        }

        //반복문 
        //for문을 이용해서 50-1까지 출력!!!
        {
            document.write("*** 반복문(for문) ***<br>");

            num=50;
            for(let i=1; i<=50; i++){
                document.write(num+ ". 반복문이 실행되었습니다. <br>");
                num--;
            }
            document.write("<br><br>");
        }

        //반복문 
        //for문을 이용해서 1-50까지 출력(짝수만)!!!
        {
            document.write("*** 반복문(짝수만) ***<br>");

            for(let i=2; i<=50; i+=2){
                document.write(i,"<br>");
            }
            document.write("<br><br>");
        }

        //반복문 
        //for문을 이용해서 1-50까지 출력(홀수만)!!!
        {
            document.write("*** 반복문(홀수만) ***<br>");

            for(let i=1; i<=50; i+=2){
                document.write(i,"<br>");
            }
            document.write("<br><br>");
        }

        //반복문 
        //for문을 이용해서 구구단 8단!!!
        {
            document.write("*** 구구단(8단) ***<br>")
            for(let i=8; i==8; i++){
                for(let j=1; j<=9; j++){
                    let sum = i * j;
                    document.write(i + " * " + j + "=" + sum, "<br>");
                }
            }
            document.write("<br><br>");
        }

         //반복문 
        //for문을 이용해서 구구단 5-8단!!!
        {
            document.write("*** 구구단(5-8단) ***<br>")

            for(let i=5; i<=8; i++){
                for(let j=1; j<=9; j++){
                    let sum = i * j;
                    document.write(i + " * " + j + " = " + sum,"<br>");
                }
            }
            document.write("<br><br>");
        }

        //배열의 갯수를 구하세요
        {
            document.write("*** 배열의 갯수 ***<br>")

            const num = [100, 200, 300, 400, 500];
            
            document.write(num.length, "<br>");

            document.write("<br><br>");

            document.write("*** 배열의 3번째 값만 출력 ***<br>")
            document.write(num[2], "<br>");

            document.write("<br><br>");

            document.write("*** for문을 이용 모든 값 출력 ***<br>")
            for(let i=0; i<num.length; i++){
                document.write(num[i], "<br>");
            }

            document.write("<br><br>");

            document.write("*** forEach문을 이용 모든 값 출력 ***<br>")
            num.forEach((el) => {
                document.write(el, "<br>");
            });

            document.write("<br><br>");

            document.write("*** for in문을 이용 모든 값 출력 ***<br>")
            for(let i in num){
                document.write(num[i], "<br>");
            }

            document.write("<br><br>");

            document.write("*** for of문을 이용 모든 값 출력 ***<br>")
            for(let i of num){
                document.write(i, "<br><br>");
            }
        }

        {
            document.write("*** for문을 이용해서 각 데이터 출력 ***<br>")

            const arr = [100, 200, 300, 400, 500];

            for(let i=0; i<arr.length; i++){
                document.write(arr[i], "<br><br>");
            }
        }

        {
            document.write("*** forEach문을 이용해서 각 데이터 출력 ***<br>")

            const arr = [100, 200, 300, 400, 500];

            arr.forEach(function(el){
                document.write(el, "<br>");
            })

            document.write("*** for of문을 이용해서 각 데이터 출력 ***<br>")

            for( let element of arr ) document.write(element, "<br>");
            for( let element in arr ) document.write(element, "<br>");
            for( let element in arr ) document.write(arr[element], "<br>");

            document.write("*** 배열에서 300 찾은 다음 출력 ***<br>")

            const find = arr.find(element => element === 300);

            document.write(find, "<br><br>");
        }

        {
            //"함수가 실행되었습니다"를 function을 이용해서 출력(선언적)

            function func(){
                document.write("함수가 실행되었습니다.<br>");
            }
            func();

            //"함수가 실행되었습니다"를 function을 이용해서 출력(익명)

            //const func2 = function(){
            //    document.write("함수가 실행되었습니다.<br>");
            //}
            //func2();

            //"함수가 실행되었습니다"를 function을 이용해서 출력(매개변수)

            function func2(str){
                document.write(str);
            }
            func2("함수가 실행되었습니다.<br>");

            //"함수가 실행되었습니다"를 function을 이용해서 출력(리턴값)

            function func3(){
                const str = "함수가 실행되었습니다.<br>";
                return str;
            }
            document.write(func3());
        }
    </script>
</body>
</html>
