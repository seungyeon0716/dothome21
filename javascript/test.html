<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
            //자바스크립트가 실행되었습니다.
            //선언적 함수
            function func(){
                document.write("자바스크립트가 실행되었습니다.<br>");
            }
            func();

            //익명함수
            const func2 = function(){
                document.write("자바스크립트가 실행되었습니다.<br>");
            }
            func2();

            //리턴값 함수
            function func3(){
                str = "자바스크립트가 실행되었습니다.<br>";
                return str;
            }
            document.write(func3());

            //매개변수 함수
            function func4(str){
                document.write(str);
            }
            func4("자바스크립트가 실행되었습니다.<br>")
        
            //1부터 10까지 for문을 이용해서 출력
        
            for(let i=1; i<=10; i++){
                document.write(i);

                document.write("<br>")
            }
    
             //1부터 10까지 forEach문을 이용해서 출력
            const num=[1,2,3,4,5]
            //for문
            for(let i=0; i<num.length; i++){
                document.write(num[i],"<br>");
            }

            //forEach문
            num.forEach((el) => {
                document.write(el,"<br>");
            });

            //for in문
            for(let i in num){
                document.write(num[i],"<br>");
            }
            //for of문
            for(let i of num){
                document.write(i,"<br>");
            }
    </script>
</body>
</html>
