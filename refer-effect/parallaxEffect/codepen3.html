    <style>
        @import url("https://fonts.googleapis.com/css2?family=Anton&display=swap");
        body {
        background: #fff;
        height: 100vh;
        overflow: hidden;
        display: flex;
        font-family: "Anton", sans-serif;
        justify-content: center;
        align-items: center;
        perspective: 500px;
        }

        h1 {
        font-family: "Anton", sans-serif;
        position: absolute;
        left: 50%;
        top: 0px;
        transform: translatex(-50%);
        font-size: 8vw;
        line-height: 1;
        z-index: 1000;
        color: #DEAD5E;
        text-transform: uppercase;
        white-space: nowrap;
        filter: drop-shadow(-10px 10px 0 rgba(0, 0, 0, 0.1));
        }

        div {
        transform-style: preserve-3d;
        }

        .sea {
        position: absolute;
        left: -300px;
        top: -300px;
        }
        .sea .surface {
        position: absolute;
        height: 600px;
        width: 600px;
        background: #2BE3FA;
        overflow: hidden;
        animation: surface 13000ms ease-in-out infinite alternate, rotateZ 20000ms linear infinite;
        }
        .sea .surface .inner {
        width: 600px;
        height: 600px;
        animation: rotateZ 20000ms linear infinite reverse;
        }

        .ship {
        position: absolute;
        top: -15px;
        left: -50px;
        filter: drop-shadow(-30px 40px 0 rgba(0, 0, 0, 0.1));
        }
        .ship .rotate {
        transform: rotateZ(10deg);
        animation: ship 30000ms linear infinite alternate;
        }
        .ship .human {
        position: absolute;
        top: 0;
        left: 40px;
        }
        .ship .human .hat {
        position: absolute;
        width: 30px;
        height: 30px;
        background: #F0F09E;
        border-radius: 100%;
        animation: hat 1000ms ease-in-out infinite alternate;
        }
        .ship .human .hat::before {
        content: "";
        position: absolute;
        top: 7px;
        left: 7px;
        width: 16px;
        height: 16px;
        border: 1px solid #D9845D;
        border-radius: 100%;
        box-sizing: border-box;
        transform: translateZ(5px);
        transform-style: preserve-3d;
        }
        .ship .human .leg {
        position: absolute;
        width: 20px;
        height: 8px;
        background: #0849A3;
        border-radius: 40%;
        }
        .ship .human .leg::before {
        content: "";
        position: absolute;
        left: -4px;
        width: 5px;
        height: 7px;
        background: #fff;
        border-radius: 40%;
        }
        .ship .human .leg.-left {
        top: 16px;
        left: -10px;
        transform: rotateZ(-5deg);
        }
        .ship .human .leg.-left::before {
        top: 1px;
        }
        .ship .human .leg.-right {
        top: 6px;
        left: -10px;
        transform: rotateZ(5deg);
        }
        .ship .human .leg.-right::before {
        top: -1px;
        }
        .ship .body {
        position: relative;
        }
        .ship .body .base {
        width: 100px;
        height: 30px;
        background: #D9845D;
        border-radius: 45% 45% 45% 45%;
        }
        .ship .body .base::before {
        content: "";
        position: absolute;
        top: 2px;
        left: 2px;
        width: 96px;
        height: 26px;
        background: #DEAD5E;
        border-radius: 100%;
        border-radius: 45% 45% 45% 45%;
        }
        .ship .body .board {
        position: absolute;
        top: 5px;
        width: 10px;
        height: 20px;
        background: #D9845D;
        border-radius: 2px;
        }
        .ship .body .board.-front {
        right: 20px;
        }
        .ship .body .board.-back {
        left: 20px;
        }
