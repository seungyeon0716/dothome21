        * {margin: 0; padding: 0; box-sizing: border-box;}
        li {list-style: none;}
        a {text-decoration: none;}
        body {
            background: #cde2bf;
        }
        /* title */
        .title {
            position: absolute;
            left: 20px; top: 20px;
        }
        .title h1 {
            font-family: 'Cafe24SsurroundAir';
            margin-bottom: 20px;
            font-size: 50px;
        }
        .score {
            font-family: 'Cafe24SsurroundAir';
            font-size: 30px;
        }
        /* success */
        .success {
            display: none;
        }
        /* audio */
        .audio {
            position: absolute;
            right: 20px; top: 20px;
        }
        .audio .btn-sound {
            display: block;
            width: 40px; height: 40px;
            background: #a6c295;
            text-align: center;
            line-height: 38px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
        }
        /* card */
        .cardWrap {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 1vw;
            position: absolute;
            left: 50%; top: 50%;
            transform: translate(-50%, -50%);
            perspective: 600px;
            border: 6px solid #000;
            border-radius: 1vw;
            padding: 1vw;
            background-color: rgb(207, 232, 228);
        }
        .cardWrap .card {
            width: 8vw;
            height: 20vh;
            transform-style: preserve-3d;
            transition:  all .6s;
            cursor: pointer;
        }
        /* .cardWrap .card:hover {
            transform: rotateY(-180deg);
        } */
        .cardWrap .card > div {
            position: absolute;
            left: 0; top: 0;
            width: 100%; height: 100%;
            background-color: rgb(161, 208, 200);
            border-radius: .4vw;
            backface-visibility: hidden;
            background-position: center;
            background-repeat: no-repeat;
            background-size: 90%;
        }
        .cardWrap .card .front {
            transform: rotateY(0deg);
        }
        .cardWrap .card .back {
            transform: rotateY(-180deg);
        }
        /* card img */
        .cardWrap .card .front {
            background-image: url(http://silvery92.dothome.co.kr/assets/img/desert.svg);
        }
        .card[data-type=img1] .back {
