<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습16</title>
    <style>
        @font-face {
            font-family: 'TmonMonsori';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/TmonMonsori.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            padding: 0;
            margin: 0;
        }
        .wrap {
            font-family: 'TmonMonsori';
            color: #fff;
            font-size: 30px;
            text-align: center;
        }
        .container {
            margin: 0 auto;
            width: 1200px;
        }
        #header {
            width: 100%;
            overflow: hidden;
            line-height: 100px;
        }
        #header .logo {
            width: 20%;
            height: 100px;
            float: left;
            background-color: #ede7f6 ;
        }
        #header .menu {
            width: 80%;
            height: 100px;
            float: left;
            background-color: #d1c4e9  ;
        }
        #nav {

        }
        #nav .slider {
            background-color: #b39ddb ;
            height: 400px;
            line-height: 400px;
        }
        #content {
            overflow: hidden;
            width: 100%;
        }
        #content .cont1 {
            float: left;
            width: 33.3%;
            height: 250px;
            line-height: 250px;
            background-color: #9575cd ;
        }
        #content .cont2 {
            float: left;
            width: 33.3%;
            height: 250px;
            line-height: 250px;
            background-color: #7e57c2  ;
        }
        #content .cont3 {
            float: left;
            width: 33.4%;
            height: 250px;
            line-height: 250px;
            background-color: #673ab7  ;
        }
        #footer {
            width: 100%;
            height: 100px;
            overflow: hidden;
        }
        #footer .logo-foot {
            float: left;
            width: 20%;
            line-height: 100px;
            background-color: #5e35b1 ;
        }
        #footer .copy {
            float: left;
            width: 60%;
            line-height: 100px;
            background-color: #512da8  ;
        }
        #footer .sns {
            float: left;
            width: 20%;
            line-height: 100px;
            background-color: #4527a0  ;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
           <div id="header">
               <div class="logo">로고</div>
               <div class="menu">메뉴</div>
           </div>
           <div id="nav">
               <div class="slider">이미지 슬라이드</div>
           </div>
           <div id="content">
               <div class="cont1">공지사항</div>
               <div class="cont2">갤러리</div>
               <div class="cont3">팝업</div>
           </div>
           <div id="footer">
               <div class="logo-foot">로고</div>
               <div class="copy">Copyright</div>
               <div class="sns">SNS</div>
           </div>
        </div>
    </div>
    <!-- //wrap -->
</body>
</html>
