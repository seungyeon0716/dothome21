<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습8</title>
    <style>    
        /*
        float 인해서 영역 깨짐 방지법
        1. 깨지는 영역에 clear:both를 사용한다.
        --> 레이아웃이 복잡해지면 어디가 깨지는지 알수가 없음
        2. float을 사용한 부모박스한테 overflow: hidden을 사용한다.
        --> overflow의 성질을 이용한 것이 아님. 정상적인 방법은 아님
        3. clearfix를 만들어 영역을 잡아준다.
        -->
        4. display:flex를 사용한다. (가장 추천)
        */
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fce4ec;
        }
        header {
            width: 100%;
            height: 150px;
            background-color: #f8bbd0;
        }
        aside {
            width: 30%;
            height: 700px;
            background-color: #f48fb1;
            float: left;
        }
        section {
            width: 70%;
            height: 700px;
            background-color: #f06292;
            float: left;
        }
        footer {
            width: 100%;
            height: 150px;
            background-color: #ec407a;
        }
        @media (max-width: 1210px) {
            #wrap {
                width: 94%;
                margin: 0 auto;
            }
        }
        @media (max-width: 600px) {
            aside {
                float: none;
                width: 100%;
                height: 300px;
            }
            section {
                float:none;
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
