<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습8</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #fce4ec;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;    
        }
        header {
            width: 100%;
            height: 150px;
            background-color: #f8bbd0;
        }
        main {
            overflow: hidden;
        }
        aside {
            width: 30%;
            height: 600px;
            background-color: #f48fb1;
            float: left;
        }
        section {
            width: 70%;
            height: 600px;
            background-color: #f06292 ;
            float: left;
        }
        footer {
            width: 100%;
            height: 150px;
            background-color: #ec407a;
        }
        @media (max-width: 1210px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 600px){
            aside {
                float: none;
                width: 100%;
                height: 300px;
            }
            section {
                float: none;
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
        </main>
        <footer></footer>
    </div>
</body>
</html>
