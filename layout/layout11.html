<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습11</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #fce4ec;
        }
        #banner {
            width: 100%;
            height: 300px;
            background-color: #f48fb1;
        }
        #content {
            width: 100%;
            height: 600px;
            background-color: #ec407a;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #d81b60;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color:rgb(0,0,0,0.1);
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <!-- //header -->

        <div id="banner">
            <div class="container"></div>
        </div>
        <!-- //banner -->

        <div id="content">
            <div class="container"></div>
        </div>
        <!-- //content -->

        <div id="footer">
            <div class="container"></div>
        </div>
        <!-- //footer -->
    </div>
    <!-- //wrap -->
</body>
</html>
