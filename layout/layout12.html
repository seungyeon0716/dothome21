<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 테스트12</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #efebe9;
        }
        #banner {
            width: 100%;
            height: 100px;
            background-color: #bcaaa4;
        }
        #content {
            width: 100%;
            height: 800px;
            background-color: #8d6e63;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #4e342e;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color:rgb(0,0,0,0.3);
            margin: 0 auto;
        }
        .contents1 {
            width: 300px;
            height: 600px;
            background-color: #795548;
            float: left;
            margin: 0 auto;
        }
        .contents2 {
            width: 900px;
            height: 600px;
            background-color: #6d4c41;
            float: left;
            margin: 0 auto;
        }
        .contents3 {
            width: 1200px;
            height: 200px;
            background-color: #5d4037;
            clear: both;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div class="container"></div>
        </div>
        <!-- //header-->

        <div id="banner">
            <div class="container"></div>
        </div>
        <!-- //banner-->

        <div id="content">
            <div class="container">
                <div class="contents1"></div>
                <div class="contents2"></div>
                <div class="contents3"></div>
            </div>
        </div>
        <!-- //content-->

        <div id="footer">
            <div class="container"></div>
        </div>
        <!-- //footer-->
    </div>
     <!-- //wrap-->
</body>
</html>
