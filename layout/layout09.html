<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습9</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #80d8ff;
        }
        #wrap {
            width: 100%;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #e3f2fd;
        }
        main {
            width: 100%;
            overflow: hidden;
        }
        aside {
            width: 20%;
            height: 800px;
            background-color: #f8bbd0;
            float: left;
        }
        section {
            width: 60%;
            height: 800px;
            background-color: #f48fb1;
            float: left;
        }
        article {
            width: 20%;
            height: 800px;
            background-color: #f06292;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #82b1ff;
        }
        @media (max-width:1210px){
            #wrap {
                width: 100%;
            }
            aside {
                width: 30%;
                height: 700px;
            }
            section {
                width: 70%;
                height: 700px;
            }
            article {
                width: 100%;
                height: 200px;
            }
        }
        @media (max-width:800px){
            aside {
                width: 0;
            }
            section {
                width: 100%;
                height: 800px;
            }
            article {
                width: 100%;
                height: 800px;
            }
        }
        @media (max-width:600px){
            section {
                width: 100%;
                height: 800px;
            }
            article {
                width: 100%;
                height: 800px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <main>
            <aside></aside>
            <section></section>
            <article></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
