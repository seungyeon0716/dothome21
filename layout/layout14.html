<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습14</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #c8e6c9;
        }
        nav {
            width: 100%;
            height: 100px;
            background-color: #a5d6a7;
        }
        main {
            width: 100%;
            overflow: hidden;
        }
        .article1 {
            width: 20%;
            height: 800px;
            background-color: #81c784;
            float: left;
        }
        .article2 {
            width: 60%;
            height: 800px;
            background-color: #66bb6a;
            float: left;
        }
        .article3 {
            width: 20%;
            height: 800px;
            background-color: #4caf50;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #43a047;
        }
        @media (max-width:1220px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width:1000px){
            #wrap {
                width: 100%;
            }
            .article1 {
                width: 20%;
                height: 500px;
            }
            .article2 {
                width: 80%;
                height: 500px;
            }
            .article3 {
                width: 100%;
                height: 200px;
            }
        }
        @media (max-width:600px){
            .article1 {
                width: 100%;
                height: 100px;
            }
            .article2 {
                width: 100%;
                height: 300px;
            }
            .article3 {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <main>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
