<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습4</title>
    <style>
        @font-face {
            font-family: 'twaysky';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_tway@1.0/twaysky.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        body {
            font-family: 'twaysky';
            color: #fff;
            font-size: 60px;
            text-transform: uppercase;
            text-align: center;
            background-color: #d7ccc8;;
        }
        .wrap {
            width: 1200px;
            height: 900px;
            margin: 0 auto;
        }
        .header {
            width: 1200px;
            height: 100px;
            background-color: #bcaaa4;
            line-height: 100px;
        }
        .nav {
            width: 1200px;
            height: 100px;
            background-color: #a1887f;
            line-height: 100px;
        }
        .side {
            width: 400px;
            height: 900px;
            background-color: #8d6e63;
            float: left;
            line-height: 900px;
        }
        .contents1 {
            width: 800px;
            height: 300px;
            background-color: #795548;
            float: left;
            line-height: 300px;
        }
        .contents2 {
            width: 800px;
            height: 300px;
            background-color: #6d4c41;
            float: left;
            line-height: 300px;
        }
        .contents3 {
            width: 800px;
            height: 300px;
            background-color: #5d4037;
            float: left;
            line-height: 300px;
        }
        .foother {
            width: 1200px;
            height: 100px;
            background-color: #4e342e ;
            clear: both;
            line-height: 100px;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="header">header</div>
        <div class="nav">nav</div>
        <div class="side">side</div>
        <div class="contents1">contents1</div>
        <div class="contents2">contents2</div>
        <div class="contents3">contents3</div>
        <div class="foother">foother</div>
    </div>
</body>

</html>
