<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃 연습15</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #e1f5fe;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        header {
            width: 100%;
            height: 100px;
            background-color: #b3e5fc;
        }
        nav {
            width: 100%;
            height: 100px;
            background-color: #81d4fa;
        }
        main {
            width: 100%;
            overflow: hidden;
        }
        .aside {
            width: 20%;
            height: 900px;
            background-color: #4fc3f7;
            float: left;
        }
        .article1 {
            width: 80%;
            height: 300px;
            background-color: #29b6f6;
            float: left;
        }
        .article2 {
            width: 80%;
            height: 300px;
            background-color: #03a9f4;
            float: left;
        }
        .article3 {
            width: 80%;
            height: 300px;
            background-color: #039be5;
            float: left;
        }
        footer {
            width: 100%;
            height: 100px;
            background-color: #0288d1;
        }
        @media (max-width:1000px){
            #wrap {
                width: 100%;
            }
            .aside {
                width: 20%;
                height: 500px;
            }
            .article1 {
                width: 80%;
                height: 250px;
            }
            .article2 {
                width: 80%;
                height: 250px;
            }
            .article3 {
                width: 100%;
                height: 200px;
            }
        @media (max-width:600px){
            .aside {
                width: 100%;
                height: 100px;
            }
            .article1 {
                width: 100%;
                height: 300px;
            }
            .article2 {
                width: 100%;
                height: 100px;
            }
            .article3 {
                width: 100%;
            }
        }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header></header>
        <nav></nav>
        <main>
            <aside class="aside"></aside>
            <article class="article1"></article>
            <article class="article2"></article>
            <article class="article3"></article>
        </main>
        <footer></footer>
    </div>
</body>
</html>
