<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="허승연">
    <meta name="description" content="웹 사이트 제작을 위한 사이트입니다.">
    <meta name="keywords"content="허승연, 웹 퍼블리셔, 웹 표준, 웹 접근성, 화려한 디자인, SY, publisher, css3, html, markup, design">
    <title>imageType</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/common.css">

    <!-- card Type CSS -->
    <link rel="stylesheet" href="css/cardType.css">
</head>
<body>
    <section class="cardType">
        <div class="container">
            <div class="imageType1">
                <h2>패스트푸드</h2>
                <div class="image-wrap">
                    <div class="image">
                        <a href="#">
                            <img src="img/image01.jpg" alt="햄버거 관련 이미지입니다." class="image-img">
                            <div class="box">
                                <em class="image-title">햄버거</em>
                                <span class="image-desc">미국에서는 공식적으로 '햄버거(hamburger)'는 순수 소고기로 만든
                                    패티를 포함해야만 이 명칭을 쓸 수 있다. </span>
                                <span class="image-word">
                                    <span style="text-decoration: underline;">자세히보기</span>
                                </span>
                            </div>
                        </a>
                    </div>
                    <div class="image">
                        <a href="#">
                            <img src="img/image02.jpg" alt="피자 관련 이미지입니다." class="image-img">
                            <div class="box">
                                <em class="image-title">피자</em>
                                <span class="image-desc">피자(pizza)는 밀가루로 된 얇고 납작한 반죽에 토마토 소스와 치즈 
                                    등(토핑)을 얹어서 구워내는 이탈리아식 파이의 일종이다.</span>
                                <span class="image-word">
                                    <span style="text-decoration: underline;">자세히보기</span> 
                                </span>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
